<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Datos de Contacto</legend>
            <label for="email"></label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="number" id="telefono" name="telefono" required>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="genero" value="masculino" required>Masculino</label> <br>
            <label><input type="radio" name="genero" value="femenino" required>Femenino</label> <br>
            <label><input type="radio" name="genero" value="otro" required>Otro</label> <br>
        </fieldset>
        <label for="ciudad">Ciudad</label>
        <select name="ciudad" id="ciudad" required>
            <option value="">Selecciona Una Ciudad</option>
            <option value="medellin">Medellin</option>
            <option value="cali">Cali</option>
            <option value="bogota">Bogota</option>
            <option value="barranquilla">Barranquilla</option>
        </select> <br>

        <label for="">Lenguaje de Programacion Favorito</label>
        <input list="programacion" id="programacion" name="programcion" required>
        <details id="programacion">
            <option value="php">PHP</option>
            <option value="phyton">Phyton</option>
            <option value="javascript">Javascript</option>
            <option value="c#">c#</option>
            <option value="java">Java</option>
        </details> <br>
        <!-----Check--->

        <label><input type="checkbox"></label>
        <br>
        <label><input type="color"></label>
        <br>
        <label><input type="button"></label>
        <br>
        <label><input type="date"></label>
        <br>
        <label><input type="datetime"></label>
        <br>
        <label><input type="datetime-local"></label>
        <br>
        <label><input type="email"></label>
        <br>
        <label><input type="file"></label>
        <br>
        <label><input type="hidden"></label>
        <br>
        <label><input type="image"></label>
        <br>
        <label><input type="month"></label>
        <br>
        <label><input type="number"></label>
        <br>
        <label><input type="password"></label>
        <br>
        <label><input type="radio"></label>
        <br>
        <label><input type="range" id="nivel" name="nivel" min="3" max="11" value="" step="1"></label>
        <br>
        <label><input type="reset"></label>
        <br>
        <label><input type="search"></label>
        <br>
        <label><input type="submit"></label>
        <br>
        <label><input type="tel"></label>
        <br>
        <label><input type="text"></label>
        <br>
        <label><input type="time"></label>
        <br>
        <label><input type="url"></label>
        <br>
        <label><input type="week"></label>

        <label for=""></label>
        <input type="text" id="usuario" name="usuario" pattern="[a-zA-z0-9 ]"> <br>

        <label for="">Ingrese su Numero</label>
        <input type="number" min="5" max="10">

        <input type="number" maxlength="12">

        
    







    </form>
    
</body>
</html>
